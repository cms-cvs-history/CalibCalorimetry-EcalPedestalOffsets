process testPedOffset = {

  module ecalEBunpacker = EcalDCCUnpackingModule{ }

  include "CalibCalorimetry/EcalPedestalOffsets/data/EcalPedestalOffsets.cfi"

    replace pedTest.xmlFile = 'pSM08.xml'
    repace pedTest.SMnum = 8
    # DB info
    replace pedTest.dbName = "ecalh4db"
    replace pedTest.dbHostName = "pccmsecdb.cern.ch"
    replace pedTest.dbHostPort = 1521
    replace pedTest.dbUserName = "test02"
    replace pedTest.dbPassword = "oratest02"
    replace pedTest.createMonIOV = false	
    replace pedTest.location   = "867-3"

    replace pedTest.run = 1
    replace pedTest.plotting = 'details.root'

     module header = EcalDCCHeaderDumperModule{
         untracked int32 verbosity = 3
      }                                                                                                       

     module digi = EcalDigiDumperModule{
         untracked int32 verbosity = 3
      }                                                                                                       

  path p = { ecalEBunpacker , pedTest }

  #path p = { ecalEBunpacker }
  #path p = { ecalEBunpacker , header }
  #path p = { ecalEBunpacker , header , digi }
  #path p = { ecalEBunpacker , digi }

  # input
     untracked PSet maxEvents = {untracked int32 input = 50}
     source = DAQEcalTBInputService{
#	 untracked vstring fileNames = { 'file:/home/ghezzi/data/H4-000028323-SM14-PEDESTAL-OFFSET_SCAN' } 
        untracked vstring fileNames = { 'file:/home/ghezzi/data/H4-000029445-SM8-PEDESTAL-OFFSET_SCAN' }
#        untracked vstring fileNames = { 'file:/home/ghezzi/data/H4-000028827-SM15-PEDESTAL-OFFSET_SCAN' }
        untracked bool isBinary = true
        }

}

